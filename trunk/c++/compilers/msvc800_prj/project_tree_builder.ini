# Datatool description
[Datatool]
datatool=datatool
Location.App=$(OutDir)\\datatool.exe
Location.Lib=$(OutDir)\\..\\..\\bin\\$(ConfigurationName)\\datatool.exe
CommandLine = -m $(InputPath) -oA -oc $(InputName) -or objects\\$(InputName) -od $(InputDir)\\$(InputName).def -ocvs

