# Projects tree
[ProjectTree]
MetaData        =Makefile.mk.in
ImplicitExclude =internal, gui
include		=include
src             =src
compilers       =compilers



# MSVC specific data
[msvc7]
Version=7.10
Configurations=Debug,DebugDLL,DebugMT,Release,ReleaseDLL,ReleaseMT
compilers     =msvc7_prj
MakefilesExt  =msvc

MetaMakefile  =Makefile.mk.in.msvc


[Configure]
NotProvidedRequests=bdb wxWindows FLTK BerkeleyDB unix local_lbsm \
                    FreeTDS SSSUTILS OpenGL \
                    MESA GEO C-Toolkit SSSDB SP
DefinesPath=include\\corelib\\config\\ncbiconf_msvc_site.h
Defines    =HAVE_OPENGL  HAVE_FLTK \
	    HAVE_ODBC    HAVE_ODBCSS_H\
            HAVE_IOS_REGISTER_CALLBACK HAVE_IOS_XALLOC \
	    HAVE_LIBJPEG HAVE_LIBTIFF  HAVE_LIBPNG HAVE_LIBGIF

# Defines for CPPFLAGS:
[Defines]
NCBI_C_INCLUDE=\\\\DIZZY\\public\\ncbi\\include

# Build configurations definitions:
[Debug]
debug=TRUE
runtimeLibraryOption=5

[DebugDLL]
debug=TRUE
runtimeLibraryOption=3

[DebugMT]
debug=TRUE
runtimeLibraryOption=1

[Release]
debug=FALSE
runtimeLibraryOption=4

[ReleaseDLL]
debug=FALSE
runtimeLibraryOption=2

[ReleaseMT]
debug=FALSE
runtimeLibraryOption=0


#Configure
[HAVE_ODBC]
Component=

[HAVE_ODBCSS_H]
Component=

[HAVE_IOS_REGISTER_CALLBACK]
Component=

[HAVE_IOS_XALLOC]
Component=

[HAVE_LIBJPEG]
Component = JPEG
[JPEG_LIBS]
Component = JPEG

[HAVE_LIBTIFF]
Component=TIFF, Z
[TIFF_LIBS]
Component=TIFF, Z

[HAVE_LIBPNG]
Component=PNG, Z
[PNG_LIBS]
Component=PNG, Z

[HAVE_LIBGIF]
Component=GIF
[GIF_LIBS]
Component=GIF

#[HAVE_LIBZ]
#Component=Z
[Z_LIBS]
Component=Z

[LIBS]
