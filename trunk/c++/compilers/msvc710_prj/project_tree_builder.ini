# Projects tree
[ProjectTree]
MetaData        = Makefile.mk.in
ImplicitExclude = internal, gui
include         = include
src             = src
compilers       = compilers
projects        = scripts\\projects



# MSVC specific data
[msvc7]
Version=7.10
Configurations = Debug,DebugDLL,DebugMT,Release,ReleaseDLL,ReleaseMT
compilers      = msvc7_prj
MakefilesExt   = msvc

MetaMakefile   = Makefile.mk.in.msvc


[Configure]
NotProvidedRequests = bdb FLTK BerkeleyDB unix local_lbsm \
                      FreeTDS SSSUTILS \
                      MESA GEO C-Toolkit SSSDB SP
DefinesPath = include\\corelib\\config\\ncbiconf_msvc_site.h
Defines     = HAVE_OPENGL  HAVE_FLTK \
              HAVE_ODBC    HAVE_ODBCSS_H\
              HAVE_IOS_REGISTER_CALLBACK HAVE_IOS_XALLOC \
              HAVE_LIBJPEG HAVE_LIBTIFF  HAVE_LIBPNG HAVE_LIBGIF

# Defines for CPPFLAGS:
[Defines]
NCBI_C_INCLUDE=\\\\DIZZY\\public\\ncbi\\include

# Build configurations definitions:
[Debug]
debug=TRUE
runtimeLibraryOption=5

[DebugDLL]
debug=TRUE
runtimeLibraryOption=3

[DebugMT]
debug=TRUE
runtimeLibraryOption=1

[Release]
debug=FALSE
runtimeLibraryOption=4

[ReleaseDLL]
debug=FALSE
runtimeLibraryOption=2

[ReleaseMT]
debug=FALSE
runtimeLibraryOption=0


#Configure
[HAVE_OPENGL]
Component=

[HAVE_ODBC]
Component=

[HAVE_ODBCSS_H]
Component=

