# Configuration file.

# Define typed variable "v", read valueset from file.
variable: v, Version, [], []

# Define typed variable "a".  First value is default.
# variable: a, Architecture, (sparc, i386, alpha, m68k, mips, ppc, sparc64)
variable: a, Architecture, (i386)

# Define the base url for the LXR files.
baseurl: http://intranet.ncbi.nlm.nih.gov/ieb/ToolBox/CPP_DOC/lxr/
#baseurl: http://bender:6224/ieb/ToolBox/CPP_DOC/lxr/

# These are the templates for the HTML heading, directory listing and
# footer, respectively.
htmlhead: /web/private/data/ToolBox/CPP_DOC/lxr/template-head
htmltail: /web/private/data/ToolBox/CPP_DOC/lxr/template-tail
htmldir:  /web/private/data/ToolBox/CPP_DOC/lxr/template-dir

# The source is here.
sourceroot: /web/private/data/ToolBox/CPP_DOC/c++/
srcrootname: C++

# "#include <foo.h>" is mapped to this directory (in the LXR source tree)
incprefix: /include

# The database files go here.
dbdir: /web/private/data/ToolBox/CPP_DOC/lxr/indexes/

# Glimpse can be found here.
glimpsebin: /web/private/data/ToolBox/CPP_DOC/lxr/bin/glimpse

# The power of regexps.  This is pretty Linux-specific, but quite
# useful.  Tinker with it and see what it does.  (How's that for
# documentation?)
map: /include/asm[^\/]*/ /include/asm-$a/
map: /arch/[^\/]+/ /arch/$a/
