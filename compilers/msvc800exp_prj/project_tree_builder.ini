# Datatool description
[Datatool]
datatool=datatool
Location.App=$(OutDir)\\datatool.exe
Location.Lib=$(OutDir)\\..\\..\\bin\\$(ConfigurationName)\\datatool.exe
CommandLine = -oex \"\" -m $(InputPath) -oA -oc $(InputName) -od $(InputDir)\\$(InputName).def -ocvs


